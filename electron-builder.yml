appId: 'lanternlauncher'
productName: 'Lantern Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2024 CFN' # Launcher Copyright: 2018-2024 Daniel Scalzi

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Kalitsune'
  vendor: 'Kalitsune'
  synopsis: 'Modded Minecraft Launcher'
  description: 'ðŸŽ† Custom launcher for the cosmic fox network. All mods, configurations, and updates are handled automatically.'
  category: 'Game'

publish:
  provider: github
  releaseType: release

directories:
  buildResources: 'build'
  output: 'dist'